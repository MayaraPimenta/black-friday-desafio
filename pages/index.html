<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Black Friday</title>
</head>
<body>
    <!-- Imagem Lateral -->
    <aside>
        <img src="../assets/images/img-lateral.png" alt="Black Friday" />
    </aside>
    <!-- Form e Texto -->
    <main>
        <p class="title">
            A HORA DE <span>UPAR</span> SEU <span>SETUP</span> ESTÁ CHEGANDO!
        </p>
        <div class="cadastro">
            <p class="sub-title">
                Cadastre-se e não perca nenhuma promoção!
            </p>
            <label for="name">NOME</label>
            <input type="text" id="name" name="name">
            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" >
            <button type="submit" value="Submit" onclick="submit()">AVISE-ME</button>
        </div>
        <a href="http://www.kabum.com.br">
            <img class="go-to-website" src="../assets/images/Logo.png" alt="seta">
        </a>
    </main>
    <p class="disclaimer"> &#x2117 Mayara Pimenta - Página não oficial, criada para fins acadêmicos</p>
    <script src="../scripts/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
